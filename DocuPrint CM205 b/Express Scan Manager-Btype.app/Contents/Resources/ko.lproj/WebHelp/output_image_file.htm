<h1>이미지 파일 열기</h1>

<p>저장 위치에 저장된 스캔 파일을 표시합니다. 파일명 확장자와 연결된 애플리케이션을 열고 스캔한 데이터를 표시하려면 이 확인란을 선택합니다. 스캔한 데이터를 화면에 표시하지 않고 바로 <span style="font-weight: bold;"><B>저장 위치</B></span>에 저장하려면 확인란의 선택을 해제합니다.</p>
