<h1>開啟影像檔案</h1>

<p><p>顯示位置路徑中儲存的掃描檔案。 選取此勾選框即可開啟與副檔名相關的應用軟體，並顯示掃描資料。 取消選取勾選框即可將掃描資料儲存到<span style="font-weight: bold;"><B>位置路徑</B></span>，而不顯示掃描結果。</p>
