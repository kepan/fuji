<h1>快速掃描管理-B型</h1>

<p>配置快速掃描管理如何從印表機掃描影像，以及掃描影像儲存的位置。</p>

<dl class="note"><dt>備註</dt><dd>掃描管理設定套用於所有掃描，且為每個使用者配置設定。
</dd></dl>

<p>您可設定下列欄位：</p>

<p><a href="output_destination.htm">位置路徑</a></p>

<p><a href="output_image_file.htm">開啟影像檔案</a></p>

<p><span style="font-weight: bold;"><B>取消</B></span> 按鈕: 取消所有變更，並關閉對話方塊。</p>

<p><span style="font-weight: bold;"><B>確定</B></span> 確定: 套用變更，並關閉對話方塊。</p>
