<h1>打开图像文件</h1>

<p>显示位置路径中保存的扫描文件。选择此复选框可打开与文件扩展名相关的应用程序，并显示扫描的数据。清除该复选框可将扫描的数据保存到<span style="font-weight: bold;"><B>位置路径</B></span>，而不显示扫描。</p>
